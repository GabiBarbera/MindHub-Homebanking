<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/banco.png" type="image/x-icon">
    <title>HomeBanking | Welcome</title>
</head>

<body>
    <div id="app" class="layout" v-cloak>
        <header class="col-12">
        </header>

        <main class="flex-grow-1 w-100" id="indexhtml">
            <div class="d-flex align-items-center justify-content-around loginIndex gap-2">
                <h1 class="text-white titleIndex">Welcome to mindhub-brothers bank</h1>
                <img src="./images/word.png" alt="" class="imgLogoIndex">
                <div class="main">
                    <input type="checkbox" id="chk" aria-hidden="true">
                    <div class="login">
                        <form class="form2" @submit.prevent="login">
                            <label for="chk" aria-hidden="true">Log in</label>
                            <input autocomplete="on" placeholder="Email" class="input2" type="email" id="email"
                                v-model="email" required>
                            <input placeholder="Password" class="input2" type="password" id="password"
                                v-model="password" required>
                            <button>Log in</button>
                        </form>
                    </div>
                    <div class="register">
                        <form class="form2" @submit.prevent="signUp">
                            <label for="chk" aria-hidden="true">Register</label>
                            <input class="input2" type="text" placeholder="Firstname" v-model="firstName" id="firstName"
                                required>
                            <input class="input2" type="text" placeholder="Lastname" v-model="lastName" id="lastName"
                                required>
                            <input autocomplete="on" placeholder="Email" class="input2" type="email" id="emailRegister"
                                v-model="email" required>
                            <input placeholder="Password" class="input2" type="password" id="passwordRegister"
                                v-model="password" required>
                            <button>Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/index.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
